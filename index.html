    <script type="text/javascript">
      /*jslint browser: true, white: true, for: true */
      /*global document, setInterval */
      (function () {
        'use strict';

        var cells    = [],
            variance = 8;

        var setup = function () {
          var rows = document.getElementsByTagName('tr'),
              row,
              i    = 0,
              j    = 0,
              loopCell = function (j, row) {
                for(j; j < row.length; j += 1) {
                  cells[i][j] = {node: row[j], r: 122, g: 122, b: 122};
                }
              };

          for(i; i < rows.length; i += 1) {
            row = rows[i].getElementsByTagName('td');
            cells[i] = [];

            loopCell(j, row);
          }
        };

        var iterate = function () {
          var i = 0,
              j = 0,
              loopCell = function (cell, up, left) {
                var colors = {r: cell.r,
                              g: cell.g,
                              b: cell.b},
                    total  = 1;

                if(up) {
                  total += 1;

                  colors.r += up.r;
                  colors.g += up.g;
                  colors.b += up.b;
                }

                if(left) {
                  total += 1;

                  colors.r += left.r;
                  colors.g += left.g;
                  colors.b += left.b;
                }

                colors.r = Math.round(colors.r / total);
                colors.g = Math.round(colors.g / total);
                colors.b = Math.round(colors.b / total);

                colors.r += Math.floor(Math.random() * (variance + variance + 1)) - variance;
                colors.g += Math.floor(Math.random() * (variance + variance + 1)) - variance;
                colors.b += Math.floor(Math.random() * (variance + variance + 1)) - variance;

                cell.r = Math.max(Math.min(colors.r, 255), 0);
                cell.g = Math.max(Math.min(colors.g, 255), 0);
                cell.b = Math.max(Math.min(colors.b, 255), 0);

                cell.node.style.backgroundColor = 'rgb(' + colors.r + ',' + colors.g + ',' + colors.b + ')';
              },
              loopRows = function (i, j) {
                var up,
                    left;

                for(j; j < cells[i].length; j += 1) {
                  up   = i ? cells[(i - 1)][j] : null;
                  left = j ? cells[i][(j - 1)] : null;

                  loopCell(cells[(i)][j], up, left);
                }
              };

          for(i; i < cells.length; i += 1) {
            loopRows(i, j);
          }
        };

        setup();
        iterate();

        setInterval(function () {
          iterate();
        }, 2500);
      }());
